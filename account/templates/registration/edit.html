{% extends "base.html" %}
{% load thumbnail %}

{% block title %}Редактирование аккаунта{% endblock title %}

{% block content %}
<div class="login-form">
    <h2>Редактирование аккаунта</h2>
        
        <form action="{% url "account:edit" %}" method="post">
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <img src="{% thumbnail user.profile.photo 40x40 %}">
            {% csrf_token %}
            <p><input type="submit" value="Сохранить"></p>
        </form>

</div>
{% endblock content %}
