{% extends "base.html" %}

{% block title %}Создание видео{% endblock title %}

{% block content %}
    <div class="login-form">
        <h2>Создание видео</h2>
        <form action="{% url "videos:create_video" %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <p><input type="submit" value="Создать"></p>
        </form>
    </div>
{% endblock content %}
